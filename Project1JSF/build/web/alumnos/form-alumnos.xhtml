<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{str.alumnoFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.formHeader}</h2>
                <p:fieldset legend="#{str.alumnoLegendForm}">
                    <h:form>
 
                        <p:inputText placeholder="#{str.alumnoNamePrompt}"
                                     value="#{alumnoBean.alumno.nombre}"></p:inputText>
                                     
                                     
                                     
                                     <p:inputText placeholder="#{str.apellidoNamePrompt}"
                                                  value="#{alumnoBean.alumno.apellido}"></p:inputText>
                                                  
                                                  
                                                  
                                                  
                                                  <p:inputText placeholder="#{str.direccionNamePrompt}"
                                                  value="#{alumnoBean.alumno.direccion}"></p:inputText>
                                                  
                                                  
                                                  
                                     <p:inputText placeholder="#{str.telefonoNamePrompt}"
                                                  value="#{alumnoBean.alumno.telefono}"></p:inputText>
                        
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{alumnoBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{alumnoBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{alumnoBean.cancelar()}"></p:commandButton>

                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
