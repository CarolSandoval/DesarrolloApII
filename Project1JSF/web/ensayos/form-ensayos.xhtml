<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>#{str.ensayoFormHeader}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.ensayoFormHeader}</h2>
                <p:fieldset legend="#{str.ensayoLegendForm}">
                    <h:form>
                    <h:panelGrid columns="1">
                        <p:inputText placeholder="#{str.ensayoNamePrompt}"
                                     value="#{ensayoBean.ensayo.nombreEnsayo}"></p:inputText>
                                     
                                  
                                     
                                     <p:inputText placeholder="#{str.fechaNamePrompt}"
                                                  value="#{ensayoBean.ensayo.fecha}"></p:inputText>
                                                  
                                                  <p:inputText placeholder="#{str.calificacionNamePrompt}"
                                                  value="#{ensayoBean.ensayo.calificacion}"></p:inputText>   
                                                  
                                     <p:selectOneMenu value="#{ensayoBean.ensayo.alumno.idAlumno}">
                            <f:selectItems value="#{ensayoBean.alumnos}" var="e"
                                           itemLabel="#{e.nombre}" itemValue="#{e.idAlumno}" />
                        </p:selectOneMenu>
                          </h:panelGrid>
                    <p:commandButton value="#{str.buttonSave}"
                                     action="#{ensayoBean.guardar()}"></p:commandButton>
                                     <p:commandButton value="#{str.buttonDelete}"
                                                      action="#{ensayoBean.eliminar()}"></p:commandButton>
                                     <p:commandButton value="#{str.buttonCancel}"
                                                      action="#{ensayoBean.cancelar()}"></p:commandButton>
                                                      
        </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
