<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>#{str.enssayFormHeader}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.enssayListTitle}</h1>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}"
                                     action="#{ensayoBean.iniciar()}"></p:commandButton>
                </h:form>
                <p:dataTable value="#{ensayoBean.ensayos}" var="e">
                             <p:column headerText="#{str.action}">
                                 <h:form>
                             <p:commandButton value="#{str.buttonEdit}"
                                              action="#{ensayoBean.editar(e)}"></p:commandButton>
                                 </h:form>
                    </p:column>
                    <p:column headerText="#{str.enssayHeader}">
                                 <p:outputLabel value="#{e.nombreEnsayo}"></p:outputLabel>
                    </p:column>
                    
                    <p:column headerText="#{str.studentNameHeader}">
                                 <p:outputLabel value="#{e.alumno.nombre}"></p:outputLabel>
                    </p:column>
                    
                    
                    <p:column headerText="#{str.dateHeader}">
                                 <p:outputLabel value="#{e.fecha}"></p:outputLabel>
                    </p:column>
                    
                    
                    
                    <p:column headerText="#{str.calificationHeader}">
                                 <p:outputLabel value="#{e.calificacion}"></p:outputLabel>
                    </p:column>
                    
                   
                    
            </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
    </html>
